packageName: com.example.syss.file
classes:
  - name: SuezHead
    length: 543
    #onOverflow: Trunc
    #onUnderflow: Pad
    fields:
      - !Num { name: issuerId,  offset: 1, length: 9 }
      - !Val { value: H                 , at: 10, len: 1, audit: true }
      - !Abc { name: batchId, offset: 11, length: 14 }
      - !Num { name: totDetailRecord,offset: 25, length: 9, audit: true, numericAccess: true }
      - !Abc { name: destinationIssuerId, offset: 34, length: 5 }
      - !Abc { name: camsCompany, offset: 39, length: 5 }
      - !Abc { name: owner1, offset: 44, length: 5 }
      - !Abc { name: owner2, offset: 49, length: 5 }
      - !Abc { name: owner3, offset: 54, length: 5 }
      - !Num { name: sequenceNumber, offset: 59, length: 9, numericAccess: true }
      - !Abc { name: headerType, offset: 68, length: 7 }
      - !Abc { name: recycleFlag, offset: 75, length: 1 }
      - !Abc { name: multistreamFlag, offset: 76, length: 1 }
      - !Abc { name: origBatchId, offset: 77, length: 14 }
      - !Abc { name: origHeadType, offset: 91, length: 7 }
      - !Abc { name: migrationFlag, offset: 98, length: 1 }
      #- !Abc {name: siFlag, offset: 99, length: 1}
      - !Val { offset: 99, length: 1, value: "R" }
      - !Fil { offset: 100, length: 427, fillChar: ' ' }
      - !Abc { name: reseData, offset: 527, length: 17 }

  - name: SuezBody
    length: 543
    onOverflow: Trunc
    onUnderflow: Pad
    fields:
      - !Num { name: ibrKey, offset: 1, length: 11, audit: true }
      - !Num { name: ibrPrg, offset: 12, length: 6, audit: true }
      - !Num { name: recPrg, offset: 18, length: 9, audit: true }
      - !Abc { name: funcData, offset: 27, length: 500 }
      - !Abc { name: reseData, offset: 527, length: 17 }

  - name: FooResp
    len: 2630
    onOverflow: Trunc
    onUnderflow: Pad
    fields:
      - !Num { name: issuerId        , at: 1, len: 9 }
      - !Num { name: batchId         , at: 10, len: 14 }
      - !Num { name: ibrKey          , at: 24, len: 11 }
      - !Num { name: ibrPrg          , at: 35, len: 6 }
      - !Abc { name: camsFunction    , at: 41, len: 10 }
      - !Abc { name: camsKeyType     , at: 51, len: 1 }
      - !Abc { name: camsKeyValue    , at: 52, len: 23 }
      - !Abc { name: confirmDate     , at: 75, len: 10 }
      - !Abc { name: channel         , at: 85, len: 1 }
      - !Abc { name: processIndicator, at: 86, len: 1 }
      - !Num { name: tabErrLength    , at: 87, len: 5 }
      - !Occ { name: errItem     , at: 92, len: 20, x: 25,
               fields: [
                 !Abc { name: applicationId   , at: 92, len: 2 },
                 !Abc { name: errorCodeSource , at: 94, len: 5 },
                 !Abc { name: errorCodeTarget , at: 99, len: 4 },
                 !Abc { name: aliasId         , at: 103, len: 8 },
                 !Fil { at: 111, len: 1 }
               ] }
      - !Abc { name: functionUserId  , at: 592, len: 8 }
      - !Abc { name: reqTimestamp    , at: 600, len: 26 }
      - !Num { name: msgLength       , at: 626, len: 5 }
      - !Abc { name: msgValue        , at: 631, len: 2000 }

  - name: Foo
    length: 10
    fields:
      - !Num { name: year , at: 1, len: 4, num: true }
      - !Fil { at: 5, len: 1 }
      - !Num { name: month, at: 6, len: 2, num: true }
      - !Fil { at: 8, len: 1 }
      - !Num { name: date , at: 9, len: 2, num: true }

  - name: FooAnag
    length: 160
    fields:
      - !Abc { name: firstName , at: 1, len: 40, check: Latin1 }
      - !Abc { name: lastName  , at: 41, len: 40, check: Latin1 }
      - !Abc { name: birdDate  , at: 81, len: 10 }
      - !Abc { name: birdPlace , at: 91, len: 40, check: Valid }
      - !Abc { name: taxCode   , at: 131, len: 16 }
      - !Fil { at: 147, len: 4 }
      - !Num { name: weightKg  , at: 151, len: 3, num: true }
      - !Num { name: heightCm  , at: 154, len: 3, num: true }
      - !Fil { at: 157, len: 4 }
